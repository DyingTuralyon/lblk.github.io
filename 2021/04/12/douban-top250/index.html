<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"></span><br><span class="line"><span class="comment"># 得到指定一个URL的网页内容</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">GetHTMLText</span>(<span class="params">url</span>):</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        kv = &#123;<span class="string">&quot;User-Agent&quot;</span>: <span class="string">&quot;Mozilla/5.0&quot;</span>&#125;            <span class="comment"># 模拟浏览器头部信息，向豆瓣服务器发送消息   </span></span><br><span class="line">        r = requests.get(url, headers=kv, timeout=<span class="number">30</span>)</span><br><span class="line">        r.raise_for_status()                        <span class="comment"># 若状态码不是200，抛出HTTPError异常</span></span><br><span class="line">        r.encoding = r.apparent_encoding              <span class="comment"># 用文本中分析的编码替换整体的编码，保证页面编码正确</span></span><br><span class="line">        <span class="keyword">return</span> r.text</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 对每一个获得的页面进行解析(通过正则表达式查找指定的字符串)</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">parsePage</span>(<span class="params">ilt,html</span>):</span>     <span class="comment"># 结果列表类型  相关的HTML页面信息</span></span><br><span class="line">    <span class="keyword">try</span>:  </span><br><span class="line">        title0 = re.<span class="built_in">compile</span>(<span class="string">r&#x27;title=\&quot;.*?\&quot;(?!/)&#x27;</span>)</span><br><span class="line">        author0 = re.<span class="built_in">compile</span>(<span class="string">r&#x27;&lt;p class=&quot;pl&quot;&gt;(.*?)&lt;/p&gt;&#x27;</span>)</span><br><span class="line">        <span class="comment">#comment0= re.compile(r&#x27;&lt;span class=&quot;inq&quot;&gt;(.*?)&lt;/span&gt;&#x27;)</span></span><br><span class="line"></span><br><span class="line">        title = title0.findall(html)   </span><br><span class="line">        author = author0.findall(html)</span><br><span class="line">        <span class="comment">#comment = comment0.findall(html)</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(title)):</span><br><span class="line">            t = (title[i].split(<span class="string">&#x27;\&quot;&#x27;</span>)[<span class="number">1</span>])</span><br><span class="line">            a = author[i].split(<span class="string">&quot;/&quot;</span>)[<span class="number">0</span>].split(<span class="string">&quot; &quot;</span>)[-<span class="number">2</span>]</span><br><span class="line">            <span class="comment">#c = (comment[i].split(&#x27;:&#x27;)[1])</span></span><br><span class="line">            <span class="comment">#print(title)</span></span><br><span class="line">            ilt.append([t,a])     <span class="comment"># 输出到相关的列表变量中</span></span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;&quot;</span>)</span><br><span class="line"></span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line"><span class="comment"># 输出信息</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">printBooksList</span>(<span class="params">ilt</span>):</span></span><br><span class="line">    tplt = <span class="string">&quot;&#123;:4&#125;\t&#123;:16&#125;\t&#123;:16&#125;\t&#123;:16&#125;&quot;</span>    <span class="comment"># 设置表格模板</span></span><br><span class="line">    ttplt = <span class="string">&quot;&#123;:4&#125;\t&#123;:16&#125;\t&#123;:16&#125;&quot;</span></span><br><span class="line">    <span class="comment">#print(tplt.format(&quot;序号&quot;,&quot;书名&quot;,&quot;作者&quot;,&quot;评论&quot;)) </span></span><br><span class="line">    <span class="built_in">print</span>(ttplt.<span class="built_in">format</span>(<span class="string">&quot;序号&quot;</span>,<span class="string">&quot;书名&quot;</span>,<span class="string">&quot;作者&quot;</span>))      <span class="comment">#设置表头</span></span><br><span class="line">    count = <span class="number">0</span>      <span class="comment"># 序号</span></span><br><span class="line">    <span class="keyword">for</span> g <span class="keyword">in</span> ilt:</span><br><span class="line">        count = count + <span class="number">1</span></span><br><span class="line">        <span class="built_in">print</span>(ttplt.<span class="built_in">format</span>(count,g[<span class="number">0</span>],g[<span class="number">1</span>]))</span><br><span class="line">        <span class="comment">#print(g)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    </span><br><span class="line"><span class="comment"># 主函数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span>():</span></span><br><span class="line">    depth = <span class="number">10</span></span><br><span class="line">    start_url = <span class="string">&#x27;https://book.douban.com/top250&#x27;</span></span><br><span class="line">    infoList = []                  <span class="comment"># 输出结果变量</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(depth):         <span class="comment"># 调用获取页面信息的函数，10次</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            url = start_url + <span class="string">&#x27;?start=&#x27;</span> + <span class="built_in">str</span>(<span class="number">25</span>*i)     <span class="comment"># 每一页有25本书</span></span><br><span class="line">            <span class="comment">#https://book.douban.com/top250?start=50</span></span><br><span class="line">            html = GetHTMLText(url)                 <span class="comment"># 调用函数，获得主页</span></span><br><span class="line">            parsePage(infoList,html)       <span class="comment">#调用函数，对每个页面进行解析</span></span><br><span class="line">            <span class="comment">#print(infoList)</span></span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line">    printBooksList(infoList)            <span class="comment">#调用函数，输出信息</span></span><br><span class="line">    <span class="comment">#print(len(infoList))</span></span><br><span class="line">main()</span><br></pre></td></tr></table></figure>
